<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Typography --- */
        body {
            background-color: #1a1a1a; /* A dark charcoal background */
            color: #e0e0e0; /* A soft off-white for text */
            font-family: 'Raleway', sans-serif; /* Updated font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background-color: #242424; /* A slightly lighter charcoal for contrast */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; /* Needed for z-index to work correctly */
            z-index: 1;
        }

        /* --- Header & Profile --- */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #2E4F4F;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            color: #ffffff;
            margin: 0 0 10px 0;
        }

        .tagline {
            font-size: 1.1rem;
            color: #a0a0a0; /* A muted gray for the tagline */
            margin-bottom: 40px;
        }

        /* --- Links --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            background-color: #2E4F4F; /* Deep, muted forest green */
            color: #ffffff;
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 2px solid #3a6363;
        }

        .link-button:hover {
            background-color: #3a6363; /* A slightly lighter green on hover */
            transform: scale(1.03); /* Subtle zoom effect */
        }

        /* --- Footer & Social Icons --- */
        .footer {
            margin-top: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons a {
            color: #a0a0a0;
            transition: color 0.2s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 30px 20px;
            }
        }

    </style>
</head>
